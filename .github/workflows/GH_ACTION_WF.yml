name: Azure Sentinel Deployment

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
    
    - name: Set up Azure CLI
      uses: azure/CLI@v1

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Run deployment script
      run: pwsh ./path-to-your-script/your-script.ps1
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        cloudEnv: ${{ secrets.CLOUD_ENV }}
        resourceManagerEndpointUrl: ${{ secrets.RESOURCE_MANAGER_ENDPOINT_URL }}
        resourceGroupName: ${{ secrets.RESOURCE_GROUP_NAME }}
        workspaceName: ${{ secrets.WORKSPACE_NAME }}
        workspaceId: ${{ secrets.WORKSPACE_ID }}
        directory: ${{ secrets.DIRECTORY }}
        creds: ${{ secrets.CREDS }}
        contentTypes: ${{ secrets.CONTENT_TYPES }}
        sourceControlId: ${{ secrets.SOURCE_CONTROL_ID }}
        rootDirectory: ${{ secrets.ROOT_DIRECTORY }}
        githubAuthToken: ${{ secrets.GITHUB_AUTH_TOKEN }}
        GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}
        branch: ${{ secrets.BRANCH }}
        smartDeployment: ${{ secrets.SMART_DEPLOYMENT }}\
